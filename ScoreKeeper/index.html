<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
</head>
<body>

    <!-- <img src="" alt=""> -->
    <p>Ping Pong Score Keeper</p>
    <h1 id="scoreboard">0 to 0</h1>
    <p>Use the buttons below to keep score.</p>
    <label for="maxScore">Playing To</label>
    <select name="maxScore" id="maxScore">
        <option value="11">11</option>
        <option value="15">15</option>
        <option value="21">21</option>
    </select>
    <p>
        <button id="player1">+1 Player 1</button>
        <button id="player2">+1 Player 2</button>
        <button id="reset">Reset</button>
    </p>

    <script src="app.js"></script>
    
</body>
</html>
